services:
  - type: web
    name: flowise-docker-render
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    repo: https://github.com/FlowiseAI/Flowise
    branch: main
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key : DATABASE_PATH
        value: /opt/render/.flowise
    disk:
      name: flowise-disk
      mountPath: /opt/render/.flowise
      sizeGB: 1
 
  - name: chainlit
    type: web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: chainlit run app.py -h --port $PORT
    repo: https://github.com/derekcheungsa/life-coach
    numInstances: 1
    envVars:
     - key: PYTHON_VERSION
       value: 3.11.0

  - type: web
    name: chroma
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    repo: https://github.com/chroma-core/chroma
    branch: main
    healthCheckPath: /health
    autoDeploy: false


  
